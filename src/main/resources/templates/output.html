<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.output}"></h2>
    <p th:text="#{content.nyuryoku,atai1} + ${val} + #{content.nyuryoku,atai2}"</p>
    <p><a th:href="@{/input?previous={previous}(previous=${param.val[0]})}" th:text="#{content.return}"></a></p>
</body>
</html>
